<!doctype html>
<html>
<head>
    <title>Your Cart</title>
</head>
<body>
<h1>Your Cart</h1>
<p>
    <a href="{{ url_for('list_books') }}">Continue Shopping</a> |
    <a href="{{ url_for('logout') }}">Logout</a>
</p>
{% if message %}
    <p>{{ message }}</p>
{% else %}
    {% if cart %}
        <ul>
        {% for item in cart %}
            <li>{{ item.title }} - ${{ '%.2f'|format(item.price) }}</li>
        {% endfor %}
        </ul>
        <p>Total: ${{ '%.2f'|format(total) }}</p>
        <form method="post">
            <input type="submit" value="Finalize Order">
        </form>
    {% else %}
        <p>Your cart is empty.</p>
    {% endif %}
{% endif %}
</body>
</html>
