<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Your Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="btn btn-outline-primary me-2" href="{{ url_for('list_books') }}">Continue Shopping</a>
        <a class="btn btn-outline-secondary" href="{{ url_for('logout') }}">Logout</a>
    </div>
</nav>
<div class="container mt-4">
    <h1 class="mb-4">Your Cart</h1>
    {% if message %}
        <div class="alert alert-success" role="alert">{{ message }}</div>
    {% else %}
        {% if cart %}
            <ul class="list-group mb-3">
            {% for item in cart %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>{{ item.title }}</span>
                    <span>${{ '%.2f'|format(item.price) }}</span>
                </li>
            {% endfor %}
            </ul>
            <p class="fw-bold">Total: ${{ '%.2f'|format(total) }}</p>
            <form method="post">
                <button type="submit" class="btn btn-success">Finalize Order</button>
            </form>
        {% else %}
            <p>Your cart is empty.</p>
        {% endif %}
    {% endif %}
</div>
</body>
</html>
